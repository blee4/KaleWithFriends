@(message: String, recipeList: List[Recipe], isLoggedIn: Boolean, farmer: Farmer)

@Main("Meal Planner", isLoggedIn, farmer) {
    <div class="container">
        <div class="well"><h1>Recipes You Can Make Right Now</h1></div>
        <div class="row">
        @for(recipe <- recipeList) {
            <div class="col-sm-6">
                <div class="well">
                    <div class="recipe">
                        <img src="@routes.Assets.at(recipe.getImagePath())">
                        <a href="@routes.Application.recipe(recipe.getId)"><h4>@recipe.getName</h4></a>
                        <p>@recipe.getDescription</p>
                    </div>
                </div>
            </div>
        }


        </div>
    </div>
}
